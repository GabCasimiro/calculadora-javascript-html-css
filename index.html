<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
        <div class="resultado"></div>
        <div class="buttons">
            <button class="buttonGrayTwo" onclick="limpar('c')">C</button>
            
            <button class="buttonGray" onclick="insert('%')">%</button>
            <button class="buttonOrange" onclick="insert('/')">รท</button>
            
            <button class="buttonGrayNumber" onclick="insert('7')">7</button>
            <button class="buttonGrayNumber" onclick="insert('8')">8</button>
            <button class="buttonGrayNumber"  onclick="insert('9')">9</button>
            <button class="buttonOrange" onclick="insert('*')">*</button>
            
            <button class="buttonGrayNumber" onclick="insert('4')">4</button>
            <button class="buttonGrayNumber" onclick="insert('5')">5</button>
            <button class="buttonGrayNumber" onclick="insert('6')">6</button>
            <button class="buttonOrange" onclick="insert('-')">-</button>

            <button class="buttonGrayNumber" onclick="insert('1')">1</button>
            <button class="buttonGrayNumber" onclick="insert('2')">2</button>
            <button class="buttonGrayNumber" onclick="insert('3')">3</button>
            <button class="buttonOrange" onclick="insert('+')">+</button>

            <button class="buttonGrayZero" onclick="insert('0')">0</button>
            <button class="buttonGrayNumber" onclick="insert('.')">.</button>
            <button class="buttonOrange" onclick="calcular('=')">=</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
